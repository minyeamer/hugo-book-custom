<div class="sidebar-profile">
  <div class="profile-img-wrap">
    <a href="{{ .Site.BaseURL }}">
      <img src="{{ .Site.Params.profileImage }}" alt="Profile" class="profile-img" />
    </a>
  </div>
  <div class="sidebar-social">
    <a href="{{ .Site.Params.linkedin }}" target="_blank" title="LinkedIn" {{ if not .Site.Params.linkedin }}class="disabled"{{ end }}>
      <i class="fa-brands fa-linkedin"></i>
    </a>
    <a href="{{ .Site.Params.notion }}" target="_blank" title="Notion" {{ if not .Site.Params.notion }}class="disabled"{{ end }}>
      <i class="fa-brands fa-notion"></i>
    </a>
    <a href="{{ .Site.Params.github }}" target="_blank" title="GitHub" {{ if not .Site.Params.github }}class="disabled"{{ end }}>
      <i class="fa-brands fa-github"></i>
    </a>
    <button id="dark-mode-toggle" class="dark-mode-toggle" aria-label="Toggle dark mode">
      <i class="fa-solid fa-circle-half-stroke"></i>
    </button>
  </div>
</div>

<h2 class="book-brand">
  <a class="flex align-center" href="{{ cond (not .Site.Home.File) .Sites.Default.Home.RelPermalink .Site.Home.RelPermalink }}">
    {{- with .Site.Params.BookLogo -}}
    <img src="{{ . | relURL }}" alt="Logo" />
    {{- end -}}
    <span>{{ .Site.Title }}</span>
  </a>
</h2>
