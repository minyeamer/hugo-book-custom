<div class="book-mobile-nav">

  <button class="btn-nav-3" onclick="window.scrollTo({top: 0, behavior: 'smooth'})" title="Go to top">
    <i class="fa fa-chevron-up"></i>
  </button>

  <button class="btn-nav-3" onclick="window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'})" title="Go to bottom">
    <i class="fa fa-chevron-down"></i>

  <button class="btn-nav-3" onclick="history.back()" title="Go back">
    <i class="fa-solid fa-arrow-left"></i>
  </button>

</div>
