<div class="flex align-center justify-between">
  <label for="menu-control">
    <i class="fa-solid fa-bars book-icon" id="menu-icon"></i>
  </label>

  <h3>
    <a href="{{ .Site.BaseURL }}" class="site-title">
      {{ .Site.Title }}
    </a>
  </h3>

  <label for="toc-control">
    {{ if partial "docs/toc-show" . }}
    <i class="fa-solid fa-list book-icon" id="toc-icon"></i>
    {{ end }}
  </label>
</div>
